[global_tags]

[agent]
  interval = "3s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "influx"
  timeout = "5s"

[[inputs.kafka_consumer]]
  brokers = ["kafka:29092"]
  topics = ["statistic_1"]
  data_format = "json"
  name_override = "influx_1_consumer"  
