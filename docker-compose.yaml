version: '3.8'

services:

  backend_traffic_analyzer:
    build: .
    restart: always
    container_name: backend_traffic_analyzer
    command: python main_optimized.py
    environment:
      - VIDEO_SRC=test_videos/test_video.mp4
      - ROADS_JSON=configs/entry_exit_lanes.json
      - TABLE_NAME=traffic_info
      - DROP_TABLE=False
    volumes:
      - ./configs:/app/configs
      - ./weights:/app/weights
      - ./test_videos:/app/test_videos
    ports:
      - "8100:8100"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - prod_network
    env_file: 
      - secrets.txt

  pg_data_wh:
    container_name: pg_data_wh
    image: postgres:15
    restart: always
    ports:
      - "5488:5432"
    volumes:
      - ./services/pg_data_wh:/var/lib/postgresql/data
    networks:
      - prod_network
    env_file: 
      - secrets.txt

  grafana:
    container_name: grafana_building
    image: grafana/grafana:latest
    environment:
      TZ: "Europe/Moscow"
      GF_ALLOW_EMBEDDING: "true"
      GF_PANELS_DISABLE_SANITIZE_HTML: "true"
    restart: unless-stopped
    ports:
      - "3111:3000"
    volumes:
      - ./services/grafana:/var/lib/grafana
    networks:
      - prod_network
    env_file: 
      - secrets.txt

volumes:
  pg_data_wh:
  pg_grafana:
  grafana:

networks:
  prod_network:
    driver: bridge
